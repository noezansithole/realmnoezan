{### LIST CONTACT NUMBERS USING AJAX  ###}

{% if response is not empty  %}
	<table class="table table-striped table-bordered">
		<tbody>			
	        {% for item in response %}
				<tr>
	        		<td><a href="tel:{{item.contactnumber}}" target="_blank">{{item.contactnumber}}</td>
	             </tr>
	        {% endfor %} 
	    </tbody>
	</table>
{% else %}
		<div class="alert alert-danger">Not Items..</div>
{% endif %}

{### LIST EMAILS USING AJAX  ###}

{% if response is not empty  %}
	<table class="table table-striped table-bordered">
		<tbody>			
	        {% for item in response %}
				<tr>
	        		<td><a href="mail:{{item.email}}" target="_blank">{{item.email}}</td>
	             </tr>
	        {% endfor %} 
	    </tbody>
	</table>
{% else %}
		<div class="alert alert-danger">Not Items..</div>
{% endif %}
